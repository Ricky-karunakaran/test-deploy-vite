name: Deploy GithubPages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      
      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
  
      - name: Upload artifact
        id: uploadArtifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Display Artifact Id
        run: echo ${{steps.uploadArtifacts.artifact-id}}


  # Deployment job
  deploy:
    name: Deploy
    needs: build
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page-url}}
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        
        - name: Dowload Artifacts
          uses: actions/download-artifact@v2
          
        - name: Deploy to github pages
          id: deployment
          uses: actions/deploy-pages@v3

